<!doctype html>
<html {% block app %} {% endblock %}>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/angularjs/angular.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <title>{% block title %}{% endblock %} - TIS </title>
    {% endblock %}
  </head>
  <body>
    <div class="container">
      {% block content %}
        <div class="header">TIS-100 PAD</div>
      {% endblock %}
    </div>

    tis100pad.com is released under the MIT License.
   
    <a href="https://github.com/Triplanetary/tis100pad">View the source on GitHub.</a>

</html>
